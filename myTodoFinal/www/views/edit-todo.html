<ion-header-bar class="bar-positive">
    <div class="button1">
        <button class="button" ui-sref="todos">Back</button>
        <h1 class="title">Edit ToDo</h1>
    </div>
</ion-header-bar>

<ion-content>
    <div>
        <ion-list>
            <li class="item item-input item-stacked-label" id="text2">
                <textarea type="text" id="text1" name="content" rows="10" ng-model="todo.content" required></textarea>
            </li>
            <div class="button2">
            <ion-button class="button button-block button-positive" ng-click="edit()">
                Update
            </ion-button>
        </div>
        </ion-list>
    </div>
</ion-content>
